  <style>
    body {
  background: linear-gradient(-45deg, #ffd348, #ff8561, #2bdbeb, #6aa2ff);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  font-family: 'Comic Sans MS', cursive, sans-serif;

    h1 {

	  margin-bottom: 50px;

    .cake img {

    @keyframes wiggle {

    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;

    }
	
	@keyframes zoomIn {
  0% { transform: scale(0.3); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.emoji {
  position: fixed;
  font-size: 2rem;
  animation: fall 3s linear forwards;
  z-index: 10000;
  pointer-events: none;
}

@keyframes fall {
  0% { transform: translateY(-10%); opacity: 1; }
  100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
}

.blast-emoji {
  position: absolute;
  font-size: 2rem;
  animation: blast 1s ease-out forwards;
  pointer-events: none;
  z-index: 9999;
}

@keyframes blast {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(2);
    opacity: 0;
  }
}

.blast-emoji {
  position: fixed;
  font-size: 2.2rem;
  animation: blast 1.2s ease-out forwards;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
}

@keyframes blast {
  0% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(2);
    opacity: 0;
  }
}

@keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.background-shapes {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  overflow: hidden;
  pointer-events: none;
}

.shape {
  position: absolute;
  width: 40px;
  height: 40px;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%; /* make them circular */
  animation: floatUp 10s linear infinite;
}

/* Randomize positions and sizes */
.shape:nth-child(1) { left: 10%; animation-delay: 0s; }
.shape:nth-child(2) { left: 25%; animation-delay: 2s; }
.shape:nth-child(3) { left: 40%; animation-delay: 4s; }
.shape:nth-child(4) { left: 55%; animation-delay: 1s; }
.shape:nth-child(5) { left: 70%; animation-delay: 3s; }
.shape:nth-child(6) { left: 85%; animation-delay: 0.5s; }
.shape:nth-child(7) { left: 15%; animation-delay: 6s; }
.shape:nth-child(8) { left: 35%; animation-delay: 7s; }
.shape:nth-child(9) { left: 60%; animation-delay: 5s; }
.shape:nth-child(10) { left: 80%; animation-delay: 8s; }

@keyframes floatUp {
  0% {
    bottom: -40px;
    transform: translateY(0) scale(1);
    opacity: 0.6;
  }
  50% {
    transform: translateY(-100px) scale(1.2);
    opacity: 0.3;
  }
  100% {
    bottom: 110%;
    transform: translateY(-200px) scale(0.8);
    opacity: 0;
  }
}

#mask-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000000cc;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100000;
  flex-direction: column;
  cursor: pointer;
  transition: opacity 0.8s ease;
}

.mask-content img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

.mask-content p {
  color: white;
  margin-top: 20px;
  font-size: 1.8rem;
  font-family: 'Comic Sans MS', cursive;
  text-align: center;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.8; }
  50% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); opacity: 0.8; }
}

/* Masking Screen Styles */
#mask-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, #000000e6 30%, #000000f2 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100000;
  flex-direction: column;
  cursor: pointer;
  opacity: 0;
  animation: fadeIn 1.5s ease forwards;
}

.mask-content img {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  animation: pulseGlow 2s infinite ease-in-out;
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
}

.mask-content p {
  color: #fff;
  margin-top: 25px;
  font-size: 1.8rem;
  font-family: 'Comic Sans MS', cursive;
  animation: floatText 3s ease-in-out infinite;
  text-align: center;
}

/* Animations */
@keyframes fadeIn {
  to { opacity: 1; }
}

@keyframes pulseGlow {
  0%, 100% {
    transform: scale(1);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
  }
  50% {
    transform: scale(1.1);
    box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
  }
}

@keyframes floatText {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes zoomOutFade {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(2); opacity: 0; }
}

  <script>
    function playSound() {

// Emoji Rain Function
function launchEmojis() {
  const emojis = ['üéâ','üéÇ','ü•≥','üéà','üéÅ','‚ú®','üòé','üí•'];
  for (let i = 0; i < 50; i++) {
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.style.left = Math.random() * 100 + 'vw';
    emoji.style.top = '-5vh';
    emoji.style.fontSize = `${2 + Math.random() * 2}rem`;
    emoji.style.position = 'fixed';
    emoji.style.animation = `fall ${2 + Math.random() * 2}s linear forwards`;
    emoji.style.zIndex = 10001;
    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    document.body.appendChild(emoji);

    setTimeout(() => {
      emoji.remove();
    }, 4000);
  }
}

function blastFromButton() {
  const emojis = ['üéÇ', 'üéâ', 'üí•', 'üéä'];
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  for (let i = 0; i < 80; i++) {
    const emoji = document.createElement('div');
    emoji.className = 'blast-emoji';
    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

    const angle = Math.random() * 2 * Math.PI;
    const distance = 100 + Math.random() * 300;
    const x = Math.cos(angle) * distance + 'px';
    const y = Math.sin(angle) * distance + 'px';

    emoji.style.setProperty('--x', x);
    emoji.style.setProperty('--y', y);
    emoji.style.left = centerX + 'px';
    emoji.style.top = centerY + 'px';

    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 1200);
  }
}



    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    for (let i = 0; i < 120; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 50,
        color: `hsl(${Math.random() * 360}, 70%, 60%)`,
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.r, p.r);
      }
      update();
    }

    function update() {
      for (let p of particles) {
        p.y += Math.cos(p.d) + 1 + p.r / 2;
        p.x += Math.sin(p.d) * 2;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      }
    }

    setInterval(draw, 30);
	
	function revealSite() {
  const mask = document.getElementById("mask-screen");
  mask.style.animation = "zoomOutFade 0.8s ease forwards";

  setTimeout(() => {
    mask.style.display = "none";
  }, 800);
}
